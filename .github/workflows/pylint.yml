name: Lint Code Base

on:
  push:
  pull_request:

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Install Clang-Format
        run: sudo apt-get install clang-format

      - name: Clang-Format
        run: |
          clang-format --version
          clang-format -i --style=file **/*.cpp **/*.h  # Format all .cpp and .h files recursively

      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: true
