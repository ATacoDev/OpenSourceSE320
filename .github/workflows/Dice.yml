name: Build C++ Project

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    name: Build C++ Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install clang
        run: sudo apt-get update && sudo apt-get install -y clang

      - name: Build C++ files
        run: |
          clang++ src/*.cpp -o DiceRoller
